<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram homepage</title>
    <link rel="stylesheet" href="insta.css">
  </head>
  <body>
    <!-- To do  -->
      <div class="container">
        <section class="image">
          <!--set a container and create two sections inside. set a height and width container so nothing can be outside it. -->
          <img src="images/phonebase.png" alt="Not supported on your system">
          <!-- set image to float to the left and has a padding on the left to move it off the sie-->
        </section>
        <section class="rightContainer">
          <section class="form">
            <!-- right container added a image and buttons, input placeholders-->
            <img src="images/logo.png" alt="Not supported on your system"width="250">
            <h3>Sign up to see photos and videos from your friends </h3>
            <form>
              <button type="submit" name="Facebook">Log in with Facebook</button>
              <input placeholder="Mobile number or email"  name="mobile number or email" size="50"><br>
              <input placeholder="full name"  name="full name" size="50">
              <input placeholder="username" name="username" size="50">
              <input placeholder="password" name="password" size="50">
              <button type="submit" name="signup">Sign up</button>
            </form>
            <div class="">
              <p>by signing up, you agree to our Terms and Privacy policy.</p>
            </div>
          </section>
          <!--added a anchor for log in and aligned it in the middle-->
          <div class="logIn">
            <p>Have an account? <a href="#">Log in</a></p>
          </div>
          <!--using a div for text and can align it to the center-->
          <div class="app">
            <p>Get the app.</p>
            <img src="images/badge-iphone.png" alt="not supported">
            <img src="images/badge-android.png" alt="not supported">
          </div>
      </section>
    <!-- added a footer class. Use an unordered list followed by and ordered list which is an anchor so it can link to other pages.
    by adding a padding at the top it puts it below the images.
    and adding a margin will start it off the end of the page.
    -->
      <footer class="help">
        <ul>
          <li>
            <a href="">ABOUT US</a>
            <a href="">SUPPORT</a>
            <a href="">BLOG</a>
            <a href="">PRESS</a>
            <a href="">API</a>
            <a href="">JOBS</a>
            <a href="">PRIVACY</a>
            <a href="">TERMS</a>
            <a href="">DIRECTORY</a>
            <a href="">LANGUAGE</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
